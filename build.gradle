plugins {
    id 'com.brightspot.java-core'
    id 'com.brightspot.artifactory-publish'
}

java {
    withJavadocJar()
    withSourcesJar()
}

description = 'Example'

dependencies {
    api 'com.psddev:cms-db'
    api 'com.psddev:dari-db'
    api 'com.psddev:dari-util'
    api 'com.psddev:google-drive'
    api 'com.psddev:redirects'

    api 'org.slf4j:slf4j-api'

    api 'org.apache.commons:commons-csv'

    implementation 'org.zwobble.mammoth:mammoth:1.5.0'
}
